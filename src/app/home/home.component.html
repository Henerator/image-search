<div class="search-input-container">
    <app-search-input
        [placeholder]="'Search for free photos'"
        (valueChange)="onSearchValueChange($event)"
        class="search-input"
    ></app-search-input>
</div>

<div *ngIf="isLoading">
    Loading...
</div>

<app-images-list
    *ngIf="!isLoading"
    [urls]="imagesUrls"
></app-images-list>
