<h2 mat-dialog-title>Add to collection</h2>
<mat-dialog-content>
    <app-collection
        *ngFor="let collection of collections"
        [collection]="collection"
        [isPhotoInCollection]="collection.photosIds.includes(data.photo.id)"
        [showPhotoState]="true"
        (click)="onCollectionSelect(collection)"
    ></app-collection>
</mat-dialog-content>
