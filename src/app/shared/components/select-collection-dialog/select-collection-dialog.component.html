<h2 mat-dialog-title>Add to collection</h2>
<mat-dialog-content>
    <app-collection
        *ngFor="let collectionWithState of collections"
        [collection]="collectionWithState.collection"
        [isPhotoInCollection]="collectionWithState.hasPhoto"
        [showPhotoState]="true"
        (click)="onCollectionSelect(collectionWithState.collection)"
    ></app-collection>
</mat-dialog-content>
