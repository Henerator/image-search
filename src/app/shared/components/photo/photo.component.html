<img
    [src]="url"
    class="photo__image"
    loading="lazy"
/>

<div class="photo__overlay">
    <div>
        <span
            (click)="onAddToCollection($event)"
            class="photo__action"
        >
            Add to collection
        </span>
    </div>
    <div class="info">Athor: {{ author }}</div>
</div>
